<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style-g.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <a href="../index.html"><img class="logo" src="../medias/images/logo-1.jpg" alt="logo Pépinière d'entreprises">
            <h1>Pépinière d'entreprises</h1>
        </a>
    </header>
    <main>
        <p>Connectez-vous <br>
            à votre espace personnel</p>
        <form action="" method="post">
            <label for="identifiant">votre identifiant</label>
            <input type="text" id="identifiant" name="identifiant" placeholder="votre identifiant">
            <label for="password">votre mot de passe</label>
            <input type="password" name="password" id="password" placeholder="votre mot de passe">
            <input type="button" value="Bouton" class="styled">
        </form>

        <p><a href="mdp.html" class="mpo">mot de passe oublié?</a></p>
    </main>
    <script>
        const btn_login = document.querySelector('.styled')
        btn_login.addEventListener('click', () => {
            window.location.href=('http://127.0.0.1:5501/index.html');
        })
    </script>
</body>

</html>
